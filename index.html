<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Công Việc</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="header">
                <h1><i class="fas fa-tasks"></i> Danh Sách Công Việc</h1>
                <p>Quản lý công việc hàng ngày của bạn</p>
            </div>
            
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="todoInput" placeholder="Thêm công việc mới..." maxlength="100">
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            
            <div class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i> Tất cả
                    </button>
                    <button class="filter-btn" data-filter="pending">
                        <i class="fas fa-clock"></i> Chưa hoàn thành
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        <i class="fas fa-check"></i> Đã hoàn thành
                    </button>
                </div>
                <div class="stats">
                    <span id="totalTasks">0</span> công việc
                </div>
            </div>
            
            <div class="todo-list" id="todoList">
                <!-- Danh sách công việc sẽ được thêm vào đây -->
            </div>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-clipboard-list"></i>
                <h3>Chưa có công việc nào</h3>
                <p>Hãy thêm công việc đầu tiên của bạn!</p>
            </div>
            
            <div class="footer">
                <button id="clearCompleted" class="clear-btn">
                    <i class="fas fa-trash"></i> Xóa đã hoàn thành
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
