name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cấp quyền cho GitHub Actions
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một deployment chạy cùng lúc
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Create Firebase Config
      run: |
        echo "Creating Firebase config with secrets..."
        echo "Checking secrets availability..."
        echo "APIKEY: ${{ secrets.APIKEY != '' && 'SET' || 'NOT SET' }}"
        echo "AUTHDOMAIN: ${{ secrets.AUTHDOMAIN != '' && 'SET' || 'NOT SET' }}"
        echo "PROJECTID: ${{ secrets.PROJECTID != '' && 'SET' || 'NOT SET' }}"
        echo "STORAGEBUCKET: ${{ secrets.STORAGEBUCKET != '' && 'SET' || 'NOT SET' }}"
        echo "MESSAGINGSENDERID: ${{ secrets.MESSAGINGSENDERID != '' && 'SET' || 'NOT SET' }}"
        echo "APPID: ${{ secrets.APPID != '' && 'SET' || 'NOT SET' }}"
        
        # Kiểm tra tất cả secrets có sẵn không
        if [ -z "${{ secrets.APIKEY }}" ] || [ -z "${{ secrets.AUTHDOMAIN }}" ] || [ -z "${{ secrets.PROJECTID }}" ] || [ -z "${{ secrets.STORAGEBUCKET }}" ] || [ -z "${{ secrets.MESSAGINGSENDERID }}" ] || [ -z "${{ secrets.APPID }}" ]; then
          echo "ERROR: Some Firebase secrets are missing!"
          exit 1
        fi
        
        cat > firebase-config.js << EOF
        // Firebase Configuration - Generated by GitHub Actions
        const firebaseConfig = {
            apiKey: "${{ secrets.APIKEY }}",
            authDomain: "${{ secrets.AUTHDOMAIN }}",
            projectId: "${{ secrets.PROJECTID }}",
            storageBucket: "${{ secrets.STORAGEBUCKET }}",
            messagingSenderId: "${{ secrets.MESSAGINGSENDERID }}",
            appId: "${{ secrets.APPID }}"
        };
        
        // Export config để sử dụng trong các file khác
        window.firebaseConfig = firebaseConfig;
        console.log('Firebase config loaded from GitHub Actions');
        EOF
        
        echo "Firebase config created successfully"
        echo "File contents:"
        cat firebase-config.js
        echo "File size: $(wc -c < firebase-config.js) bytes"
        
        # Kiểm tra file có được tạo đúng không
        if [ ! -f firebase-config.js ]; then
          echo "ERROR: firebase-config.js was not created!"
          exit 1
        fi
        
        if [ $(wc -c < firebase-config.js) -lt 100 ]; then
          echo "ERROR: firebase-config.js is too small, might be empty!"
          exit 1
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        # Đảm bảo firebase-config.js được include trong artifact
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
